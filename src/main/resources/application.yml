server:
  port: 8081

spring:
  application:
    name: ticket-system

  # ===============================
  # DATABASE - MYSQL (Docker)
  # ===============================
  datasource:
    url: jdbc:mysql://127.0.0.1:3307/ticket_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&createDatabaseIfNotExist=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # ===============================
  # REDIS (Docker)
  # ===============================
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# ===============================
# AWS SQS (LocalStack)
# ===============================
aws:
  sqs:
    endpoint: http://localhost:4566
    region: ap-southeast-1
    queue-name: payment-queue
    access-key: localstack
    secret-key: localstack

# ===============================
# VNPAY Configuration
# ===============================
vnpay:
  tmn-code: ${VNPAY_TMN_CODE:TDFFYED0}
  hash-secret: ${VNPAY_HASH_SECRET:Z7REIOOWF846P2AH5KKDEVS5S1DXQB1Z}
  payment-url: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
  return-url: http://localhost:5173/payment/callback
  ipn-url: http://localhost:8080/api/payments/vnpay/ipn
  api-url: https://sandbox.vnpayment.vn/merchant_webapi/api/transaction
  version: "2.1.0"
  command: pay
  order-type: other
  curr-code: VND
  locale: vn

# ===============================
# TICKET HOLD CONFIGURATION
# ===============================
ticket:
  hold-ttl-minutes: 15

# ===============================
# LOGGING
# ===============================
logging:
  level:
    root: INFO
    com.example.ticket: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

# ===============================
# ACTUATOR
# ===============================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
